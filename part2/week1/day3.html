    <script>

        // 111
        const promisefy = (fn) => {
            return (...args) => {
                return new Promise((resolve, reject) => {
                    fn(...args, (err, data) => {
                        if (err) {
                            reject(err)
                        } else {
                            resolve(data)
                        }
                    })
                })
            }
        }
